- type: entity
  abstract: true
  parent: BaseItem
  id: BasePlayingCard
  components:
  - type: PlayingCard
    cardHandPrototype: PlayingCardHand
    playingCardPrototype: PlayingCard
  - type: Item
    size: 2
  - type: Sprite
    sprite: Objects/Fun/PlayingCards/nanotrasenbasiccards.rsi
    layers:
    - state: "sc_base"
      map: ["enum.PlayingCardVisualLayers.Base"]
    - state: "sc_Clubs"
      map: ["enum.PlayingCardVisualLayers.LayerOne"]
    - state: "sc_8"
      map: ["enum.PlayingCardVisualLayers.LayerTwo"]
    - state: "sc_backside"
      map: ["enum.PlayingCardVisualLayers.FlippedDown"]
  - type: PlayingCardVisuals
  - type: Appearance

